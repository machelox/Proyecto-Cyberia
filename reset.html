<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restablecer Contraseña - Cyberia Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">Restablecer Contraseña</h4>
            <form id="resetForm">
              <input type="hidden" id="token" value="">
              <div class="mb-3">
                <label for="newPassword" class="form-label">Nueva Contraseña</label>
                <input type="password" id="newPassword" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="form-control" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Restablecer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      // Leer el token de la URL en el cliente y colocarlo en el campo oculto
      const params = new URLSearchParams(window.location.search);
      const tokenFromUrl = params.get('token') || '';
      $('#token').val(tokenFromUrl);
      $('#resetForm').on('submit', function (e) {
        e.preventDefault();
        const token = $('#token').val();
        const newPassword = $('#newPassword').val();
        const confirmPassword = $('#confirmPassword').val();

        if (newPassword !== confirmPassword) {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Las contraseñas no coinciden.'
          });
          return;
        }

        google.script.run
          .withSuccessHandler((response) => {
            Swal.fire({
              icon: 'success',
              title: 'Éxito',
              text: response.message,
              timer: 3000
            }).then(() => {
              window.location.href = '<?!= ScriptApp.getService().getUrl() ?>';
            });
          })
          .withFailureHandler((err) => {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: err.message
            });
          })
          .procesarResetPassword(token, newPassword);
      });
    });
  </script>
</body>
</html>
